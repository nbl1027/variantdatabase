{% extends "layout.html" %}
{% block content %}
<div class="container">
<center>
{% load staticfiles %}
<center><h1><span class="glyphicon glyphicon-refresh-animate"><img src="{% static "images/logo.jpg" %}" width=350px /></span></h1></center>
<h1><strong> Variants</strong></h1>

{% for variant in variants %}
<div>
    <p> Chromosome: {{ variant.chromosome }} </p>
    <p> Gene: {{ variant.gene }} </p>
    <p> Variant: {{ variant.cdna}} </p>
</div>
{% endfor %}
</center>
</div>
{% endblock %}
